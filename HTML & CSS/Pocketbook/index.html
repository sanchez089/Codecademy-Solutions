<!doctype html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg"/>
    </div>
</div>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>Join Pocketbook</h1>

                <form>
                    <div class="form-group">
                        <label for="firstnamefield">First name</label>
                        <input type="text" class="form-control" id="firstnamefield">
                    </div>
                    <div class="form-group">
                        <label for="lastnamefield">Last name</label>
                        <input type="text" class="form-control" id="lastnamefield">
                    </div>
                    <div class="form-group">
                        <label for="emailfield">Email</label>
                        <input type="email" class="form-control" id="emailfield">
                    </div>
                    <div class="form-group">
                        <label for="passwordfield">Password</label>
                        <input type="password" class="form-control" id="passwordfield">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <ul class="nav">
            <li>Contact</li>
            <li>Help Center</li>
            <li>About</li>
        </ul>
    </div>
</div>
</body>
</html>
